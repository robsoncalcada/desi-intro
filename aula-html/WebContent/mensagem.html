<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mensagem</title>
</head>
<body>
	<form action="#">
		<div>
			<label for="id_nome">Nome:</label>
			<input type="text" id="id_nome" placeholder="Digite seu nome">
		</div>
		<div>
			<label for="id_mail">E-mail: </label>
			<input type="email" id="id_mail" placeholder="Digite seu E-mail">
		</div>
		<div>
			<label for="id_msg">Mensagem:</label>
			<textarea cols="30" rows="10" id="id_msg"></textarea>
		</div>
		<div>
			<button type="submit"> Enviar sua mensagem </button>
		</div>
	</form>



</body>
</html>
